<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Hospitals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #ff914d;
    }
    #searchBox {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .hospital-card {
      background: white;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .hospital-card img {
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .hospital-info {
      flex: 1;
    }
    .hospital-info h3 {
      margin: 0;
      color: #ff914d;
    }
    .hospital-info p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>üêæ Pet Availability in Hospitals</h1>
  <input type="text" id="searchBox" placeholder="Search by hospital or pet...">

  <div id="hospitalList"></div>

  <script>
    // Data: Hospitals with images and available pets
    const hospitals = [
      { 
        name: "City Animal Care", 
        pets: ["Dogs", "Cats", "Rabbits"],
        image: "https://images.unsplash.com/photo-1603398938378-2f6c3e65e2c1"
      },
      { 
        name: "Happy Tails Veterinary", 
        pets: ["Dogs", "Birds"],
        image: "https://images.unsplash.com/photo-1601758123927-1961a7a38a5b"
      },
      { 
        name: "Green Valley Pet Clinic", 
        pets: ["Cats", "Parrots", "Hamsters"],
        image: "https://images.unsplash.com/photo-1574158622682-e40e69881006"
      },
      { 
        name: "Sunrise Animal Hospital", 
        pets: ["Dogs", "Cats"],
        image: "https://images.unsplash.com/photo-1558788353-f76d92427f16"
      },
      { 
        name: "Rainbow Pet Health Center", 
        pets: ["Rabbits", "Birds", "Dogs"],
        image: "https://images.unsplash.com/photo-1517423440428-a5a00ad493e8"
      }
    ];

    const hospitalList = document.getElementById("hospitalList");
    const searchBox = document.getElementById("searchBox");

    // Function to display hospitals
    function displayHospitals(filter = "") {
      hospitalList.innerHTML = "";
      const filteredHospitals = hospitals.filter(hospital =>
        hospital.name.toLowerCase().includes(filter.toLowerCase()) ||
        hospital.pets.some(pet => pet.toLowerCase().includes(filter.toLowerCase()))
      );

      if (filteredHospitals.length === 0) {
        hospitalList.innerHTML = "<p>No results found üêæ</p>";
      } else {
        filteredHospitals.forEach(hospital => {
          const card = document.createElement("div");
          card.className = "hospital-card";
          card.innerHTML = `
            <img src="${hospital.image}" alt="${hospital.name}">
            <div class="hospital-info">
              <h3>${hospital.name}</h3>
              <p><strong>Available Pets:</strong> ${hospital.pets.join(", ")}</p>
            </div>
          `;
          hospitalList.appendChild(card);
        });
      }
    }

    // Initial load
    displayHospitals();

    // Search event
    searchBox.addEventListener("input", (e) => {
      displayHospitals(e.target.value);
    });
  </script>
</body>
</html>
