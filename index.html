<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Store - Pet List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #ff914d;
    }
    #searchBox {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 8px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üêæ Pet List</h1>
  <input type="text" id="searchBox" placeholder="Search for a pet...">

  <ul id="petList"></ul>

  <script>
    // Pet list data
    const pets = [
      { name: "Buddy", type: "Dog", age: 2 },
      { name: "Mittens", type: "Cat", age: 3 },
      { name: "Charlie", type: "Dog", age: 1 },
      { name: "Coco", type: "Parrot", age: 4 },
      { name: "Snowball", type: "Rabbit", age: 2 },
      { name: "Luna", type: "Cat", age: 1 }
    ];

    const petList = document.getElementById("petList");
    const searchBox = document.getElementById("searchBox");

    // Function to display pets
    function displayPets(filter = "") {
      petList.innerHTML = "";
      const filteredPets = pets.filter(pet =>
        pet.name.toLowerCase().includes(filter.toLowerCase()) ||
        pet.type.toLowerCase().includes(filter.toLowerCase())
      );
      
      if (filteredPets.length === 0) {
        petList.innerHTML = "<li>No pets found üêæ</li>";
      } else {
        filteredPets.forEach(pet => {
          const li = document.createElement("li");
          li.textContent = `${pet.name} - ${pet.type}, Age: ${pet.age}`;
          petList.appendChild(li);
        });
      }
    }

    // Initial load
    displayPets();

    // Event listener for search
    searchBox.addEventListener("input", (e) => {
      displayPets(e.target.value);
    });
  </script>
</body>
</html>
